<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Contact</title>

</head>
<body>
<section>
    <h3 class="fw-bold text-center">Contactez-nous !</h3>
    <h5 class="fw-light text-center mb-5">Vous avez une question ? Remplissez le formulaire ...</h5>
    <form class="w-50 mx-auto ">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Votre email :</label>
            <div class="input-group">
                <span class="input-group-text" id="basic-addon3"><i class="bi bi-envelope-fill"></i></span>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ex: phongcroissant@example.com">
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Votre nom :</label>
            <div class="input-group">
                <span class="input-group-text" id="basic-addon2"><i class="bi bi-person-fill"></i></span>
                <input type="email" class="form-control" id="exampleInputName1" aria-describedby="emailHelp" placeholder="ex: Phong">
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Quel est le thème de votre question?</label>
            <div class="input-group">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-chat-right-dots-fill"></i></i></span>
                <select class="form-select" id="inputGroupSelect01">
                    <option selected>Contenu de la formation</option>
                    <option value="1">Prix de la formation</option>
                    <option value="2">Demande de détails sur la formation</option>
                    <option value="3">Autre</option>
                </select>
            </div>
        </div>
        <div class="form-floating">
            <textarea class="form-control mb-4" placeholder="Leave a comment here" id="floatingTextarea" style="height: 200px"></textarea>
            <label for="floatingTextarea">Votre question...</label>
        </div>

        <button type="submit" class="btn btn-secondary mx-auto d-block">Envoyer</button>

    </form>
</section>
<script src="/assets/js/bootstrap.bundle.min.js"></script>

</body>
</html>
